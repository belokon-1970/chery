{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                 <img class="chery__img" src="{% static 'main/img/chery.svg' %}" alt="logo">
                </a>
                <ul class="header__menu">
                    <a class="header__menu-link" href="#">
                        <li class="header__menu-item">
                            Главная
                        </li>
                    </a>
                    <a class="header__menu-link" href="#">
                        <li class="header__menu-item">
                            Модели
                        </li>
                    </a>
                    <a class="header__menu-link" href="#">
                        <li class="header__menu-item">
                            О Компании
                        </li>
                    </a>
                    <a class="header__menu-link" href="#">
                        <li class="header__menu-item">
                            Контакты
                        </li>
                    </a>
                </ul>
                <div class="header__contact">
                	<a class="header__contact-btn" href="#">Позонить нам</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <footer class="footer">
            <div class="container">
                <div class="footer__top">
                    <div class="container">
                        <div class="header__inner footer__border">
                            <a class="logo" href="#">
                             <img class="chery__img" src="{% static 'main/img/chery.svg' %}" alt="logo">
                            </a>
                            <ul class="header__menu">
                                <a class="header__menu-link" href="#">
                                    <li class="header__menu-item">
                                        Главная
                                    </li>
                                </a>
                                <a class="header__menu-link" href="#">
                                    <li class="header__menu-item">
                                        Модели
                                    </li>
                                </a>
                                <a class="header__menu-link" href="#">
                                    <li class="header__menu-item">
                                        О Компании
                                    </li>
                                </a>
                                <a class="header__menu-link" href="#">
                                    <li class="header__menu-item">
                                        Контакты
                                    </li>
                                </a>
                            </ul>
                            <div class="header__contact">
                                <a class="header__contact-btn" href="#">Позонить нам</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer__botton">
            	    <p class="footer__botton-text">© Все права защищены.
            	    </p>
                </div>
            </div>
        </footer>
    {% block content %}
    {% endblock%}
    </main>
</body>
</html>
