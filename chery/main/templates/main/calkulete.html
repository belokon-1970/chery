{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Кредитный калькулятор транспорта</title>
  <style>
    :root {
      --bg: #0f1020;
      --card: #171a2a;
      --muted: #9aa2b1;
      --primary: #4a8cff;
      --accent: #21d4fd;
      --green: #28c76f;
      --red: #e74c3c;
      --white: #ffffff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1a1e2a 0%, #0b1020 100%);
      color: var(--white);
      padding: 40px;
    }

    .card {
      max-width: 720px;
      margin: 0 auto;
      background: rgba(23,26,42,.95);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 20px;
      font-weight: 600;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 12px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 240px;
      flex: 1 1 45%;
    }

    label {
      font-size: 12px;
      color: var(--muted);
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0e1323;
      color: #fff;
      outline: none;
    }

    .btns {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 6px;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: transform .05s ease;
    }

    button:active { transform: translateY(1px); }

    .btn-primary {
      background: var(--primary);
      color: white;
      border-color: rgba(0,0,0,.2);
    }

    .btn-secondary {
      background: #1f2a44;
      color: #e9f0ff;
      border: 1px solid rgba(255,255,255,.15);
    }

    .results {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.08);
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px dashed rgba(255,255,255,.08);
    }

    .result-item:last-child { border-bottom: none; }

    .label { color: var(--muted); }
    .value { font-family: ui-monospace, SFMono-Regular, Consolas, monospace; }

    @media (max-width: 640px) {
      .field { min-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Кредитный калькулятор транспорта</h1>

    <div class="row">
      <div class="field" style="flex:1 1 100%;">
        <label for="vehicle">Транспортное средство</label>
        <select id="vehicle">
          <option value="" data-price="0" disabled selected>Выберите транспорт</option>
            <option value="sedan" data-price="3750000">TIGGO 9 — 3 750 000</option>
            <option value="suv" data-price="2940000">TIGGO  8 PRO MAX — 2 940 000</option>
            <option value="hatch" data-price="2630000">НОВЫЙ TIGGO 7L — 2 630 000</option>
            <option value="electric" data-price="2460000">TIGGO 7 PRO MAX — 2460000</option>

            <option value="electric" data-price="1999000">TIGGO 4 — 1 999 000</option>
            <option value="electric" data-price="1970000">TIGGO 4 PRO — 1 970 000</option>
            <option value="electric" data-price="2 760 000">ARRIZO 8 — 2 760 000</option>
            <option value="electric" data-price="3699000">TIGGO 8 PRO PLUG-IN — 3 699 000</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="price">Цена автомобиля</label>
        <input type="number" id="price" step="1" min="0" placeholder="0" />
      </div>

      <div class="field">
        <label for="down">Первоначальный взнос</label>
        <input type="number" id="down" step="1" min="0" value="0" />
      </div>

      <div class="field">
        <label for="term">Срок кредита (лет)</label>
        <input type="number" id="term" step="1" min="1" value="5" />
      </div>

      <div class="field">
        <label for="rate">Годовая ставка (%)</label>
        <input type="number" id="rate" step="0.01" min="0" value="7" />
      </div>
    </div>

    <div class="btns">
      <button class="btn-secondary" id="resetBtn" type="button">Сбросить</button>
      <button class="btn-primary" id="calcBtn" type="button">Рассчитать</button>
    </div>

    <div class="results" id="results" style="display:none;">
      <div class="result-item">
        <span class="label">Ежемесячный платеж (EMI)</span>
        <span class="value" id="emi">0</span>
      </div>
      <div class="result-item">
        <span class="label">Общая выплата</span>
        <span class="value" id="totalPay">0</span>
      </div>
      <div class="result-item">
        <span class="label">Переплата</span>
        <span class="value" id="overpay">0</span>
      </div>
    </div>
  </div>

  <script>
    function calculateEMI(principal, annualRate, years) {
      const n = years * 12;
      const r = annualRate / 12 / 100;
      if (principal <= 0 || n <= 0 || r <= 0) return 0;
      const pow = Math.pow(1 + r, n);
      const emi = principal * r * pow / (pow - 1);
      return emi;
    }

    const vehicleSelect = document.getElementById('vehicle');
    const priceInput = document.getElementById('price');
    const downInput = document.getElementById('down');
    const termInput = document.getElementById('term');
    const rateInput = document.getElementById('rate');
    const calcBtn = document.getElementById('calcBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultsBox = document.getElementById('results');
    const emiEl = document.getElementById('emi');
    const totalPayEl = document.getElementById('totalPay');
    const overpayEl = document.getElementById('overpay');

    vehicleSelect.addEventListener('change', () => {
      const opt = vehicleSelect.selectedOptions[0];
      const price = parseFloat(opt?.dataset?.price || 0);
      if (!Number.isNaN(price) && price > 0) {
        priceInput.value = price;
      }
    });

    function formatMoney(n) {
      return new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB', maximumFractionDigits: 0 }).format(n);
    }

    function trim(n) {
      return Math.round(n);
    }

    calcBtn.addEventListener('click', () => {
      const price = parseFloat(priceInput.value) || 0;
      const down = parseFloat(downInput.value) || 0;
      const principal = price - down;
      const years = parseFloat(termInput.value) || 0;
      const rate = parseFloat(rateInput.value) || 0;

      if (price <= 0) {
        alert('Укажите корректную цену автомобиля.');
        return;
      }
      if (principal <= 0) {
        alert('Первоначальный взнос должен быть меньше цены.');
        return;
      }
      if (years <= 0) {
        alert('Укажите срок кредита в годах.');
        return;
      }

      const emi = calculateEMI(principal, rate, years);
      const totalPay = emi * years * 12;
      const overpay = totalPay - principal;

      emiEl.textContent = formatMoney(emi);
      totalPayEl.textContent = formatMoney(totalPay);
      overpayEl.textContent = formatMoney(overpay);

      resultsBox.style.display = 'block';
    });

    resetBtn.addEventListener('click', () => {
      priceInput.value = '';
      downInput.value = '0';
      termInput.value = '5';
      rateInput.value = '7';
      vehicleSelect.selectedIndex = 0;
      resultsBox.style.display = 'none';
    });
  </script>
</body>
</html>
